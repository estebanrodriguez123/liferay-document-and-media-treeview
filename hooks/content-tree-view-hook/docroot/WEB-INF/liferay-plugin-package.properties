name=Document &amp; Media Tree View
module-group-id=rivetlogic
module-incremental-version=1
tags=
short-description=The Document & Media Tree View includes customizations for Document and Media portlet and Web Content portlet. Users can select this view\
 from the drop down menu in top right and they will see the content structure in a tree. For documents and articles,\
 a preview image is showed when mouse goes over the name of the entry, and users can drag an entry, at a time, to move it to another folder.

long-description=The Document & Media Tree View includes customizations for Document and Media portlet and Web Content portlet. Users can select this view\
 from the drop down menu in top right and they will see the content structure in a tree. For documents and articles,\
 a preview image is showed when mouse goes over the name of the entry, and users can drag an entry, at a time, to move it to another folder.<br>\
 Developed by <a href="http://www.rivetlogic.com">Rivet Logic Corporation</a>\<br>\
 <a href="http://wiki.rivetlogic.com/display/LRA/">App Documentation</a>
 
